<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Google Advanced Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
        }

        .footer-text-color {
            color: #70757a;
        }

        .custom-link {
            color: #70757a;
            text-decoration: none;
        }

        .custom-link:hover {
            color: #5a5b5c;
            text-decoration: underline;
        }

        .px-0 {
            padding-left: 0;
            padding-right: 0;
        }

        .ml-35 {
            margin-left: 35px;
        }
    </style>
</head>

<body class="d-flex flex-column">
    <div id="header" class="container-fluid px-0">
        <div class="row">
            <div class="col">
                <div style="background-color: #f8f4f4!important; color: black; padding: 15px; padding-top: 17px; padding-bottom: 13px;"
                    id="footer">
                    <img id="g-logo" style="width: 91px;"
                        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                        alt="Google Search">
                    <a href="index.html" class="custom-link" style="margin-left: 1.5rem;">Google Search</a>
                    <a href="image.html" class="custom-link" style="margin-left: 1rem;">Image Search</a>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-top: 25px;
margin-right: 35px;
margin-bottom: 25px;
margin-left: 35px; color: #d93025; font-size: 20px; font-family: Arial, sans-serif; width: fit-content;"><label
            style="margin-left: 10px;">Advanced Search</label></h4>
    </div>
    <div style="border-bottom: 2px solid rgb(224, 224, 224); width: 100%;"></div>

    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col">
                Find pages with...
            </div>

        </div>
        <div class="row">
            <form action="" class="form-inline mt-2 p-2" style="display: flex!important;">
                <label for="q1" class="mr-2"
                    style="align-items:center!important; margin-top: 5px; margin-right: 10px;">all these words:</label>
                <input type="text" name="q1" id="q1" class="form-control w-25">
            </form>
        </div>
        <div class="row">
            <form action="" class="form-inline mt-2 p-2" style="display: flex!important;">
                <label for="q2" class="mr-2"
                    style="align-items:center!important; margin-top: 5px; margin-right: 10px;">this exact word or
                    phrase:</label>
                <input type="text" name="q2" id="q2" class="form-control w-25">
            </form>
        </div>
        <div class="row">
            <form action="" class="mt-2 p-2" style="display: flex!important;">
                <label for="q3" class="mr-2"
                    style="align-items:center!important; margin-top: 5px; margin-right: 10px;">any of these
                    words:</label>
                <input type="text" name="q3" id="q3" class="form-control w-25">
            </form>
        </div>
        <div class="row">
            <form action="" class="form-inline mt-2 p-2" style="display: flex!important;">
                <label for="q4" class="mr-2"
                    style="align-items:center!important; margin-top: 5px; margin-right: 10px;">none of these
                    words:</label>
                <input type="text" name="q4" id="q4" class="form-control w-25">
            </form>
        </div>
    </div>
    <button class="btn btn-primary" id="btn-sub" style="width: max-content; margin-left: 110px; margin-top: 30px;"
        onclick="go();">
        Advanced Search
    </button>
    <script>
        q1.value = "";
        q2.value = "";
        q3.value = "";
        q4.value = "";
        go = function () {
            console.log("submit pressed");
            const q1 = document.getElementById("q1");
            const q2 = document.getElementById("q2");
            const q3 = document.getElementById("q3");
            const q4 = document.getElementById("q4");

            q1val = q1.value;
            q2val = q2.value;
            q3val = q3.value;
            q4val = q4.value;

            if (q2val == "" & q4val == "") { link = "https://google.com/search?q=" + ' ' + q1val + q3val }
            else if (q2val != "" & q4val == "") { link = "https://google.com/search?q=" + ' ' + q1val + ' "' + q2val + '" ' + q3val; }
            else if (q2val == "" & q4val != "") { link = "https://google.com/search?q=" + ' ' + q1val + q3val + " -" + q4val; }
            else if (q2val != "" & q4val != "") { link = "https://google.com/search?q=" + ' ' + q1val + ' "' + q2val + '" ' + q3val + " -" + q4val; }

            location.href = link;
        }
    </script>
</body>

</html>
